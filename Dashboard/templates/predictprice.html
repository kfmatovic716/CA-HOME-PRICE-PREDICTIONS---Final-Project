<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Select Your Ideal House</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="icon" href="../static/images/houseicon.png" type="image/icon type">

  <!-- CSS file-->
  <link rel="stylesheet" type="text/css" media="screen" href="../static/style.css">

  <script src="https://unpkg.com/mathjs@9.4.2/lib/browser/math.js"></script>
  
  <!-- Leaflet CSS-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />

    <script src="https://d3js.org/d3.v5.min.js"></script> 
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
    integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
    crossorigin=""></script>

  <!-- Read in data from database -->
  {% block javascript %}
    <script>
    var data = JSON.parse({{ data | tojson }})
    </script>
  {% endblock %}

  <!-- API key -->
  <script type="text/javascript" src="../static/js/config.js"></script>

  <!-- Our JavaScript -->
  <script defer type="text/javascript" src="../static/js/logic.js"></script>
</head>

<body>

  <div class="container">
    <div class="row">
      <div id="head" class="col-md-12 jumbotron text-center">
      
      </div>
    </div>
  
  <!-- Navigation Bar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <img src="../static/images/cat2.jpeg" width=50 height=50 />
          <a class="navbar-brand" href="team"><strong>The PsyCat Learners</strong></a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="/">  HOME</a></li>
          <li><a href="visuals">  DATA VISUALIZATIONS</a></li>
          <li class="active"><a href="predictprice">  PRICE PREDICTIONS</a></li>
          <li><a href="documentation">  PROJECT DOCUMENTATION</a></li>
          <li><a href="https://github.com/kfmatovic716/CA-HOME-PRICE-PREDICTIONS---Final-Project.git"><img class="github" src="../static/images/github.png" height=20 width=20 /></a></li>
        </ul>
        
      </div>
    </nav>

  <!-- Forms -->
    <div class="row">
      <div id="form" class="col-md-2">
        <h3>Search by Filter</h3>
        
        <hr>
        <div class="form">
          <div class="form-group">
              <h4>County Name</h4>
              <select class="form-select" id="selCounty" ></select>
              <br>
              <h4>House Type</h4>
              <select class="form-select" id="selHouseType" ></select>
              <br>
              <button id="button" type="button" class="btn btn-default">Search</button>
          </div>
                      
        </div>
      </div>
    
    <div class="col-md-8" id="map" style="border:rgb(0, 153, 153) 5px solid;" >
      
    </div>
  </div>
  <br>
  <footer>
    <p>&copy; Copyright <a href="#">The PsyCat Learners - USC Data Science BootCamp 2021</a></p>
    </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
